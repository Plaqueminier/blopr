<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blopr - Simple Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 2rem 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .task-section {
            margin-top: 2rem;
            text-align: left;
        }
        
        .task-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .task-list {
            list-style: none;
            margin-top: 1rem;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blopr</h1>
        <p>A simple interactive web app</p>
        
        <div class="counter" id="counter">0</div>
        
        <div>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
            <button onclick="reset()">Reset</button>
        </div>
        
        <div class="task-section">
            <h3>Quick Tasks</h3>
            <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." onkeypress="handleTaskInput(event)">
            <button onclick="addTask()">Add Task</button>
            <ul class="task-list" id="taskList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
