<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blopr - Simple Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 2rem 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .task-section {
            margin-top: 2rem;
            text-align: left;
        }
        
        .task-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .task-list {
            list-style: none;
            margin-top: 1rem;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .bp-form {
            margin: 2rem 0;
            text-align: left;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .form-group {
            margin-bottom: 1rem;
            flex: 1;
            min-width: 120px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .entries-section {
            margin-top: 2rem;
        }
        
        .entries-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .entries-table th,
        .entries-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .entries-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .entries-table tr:hover {
            background-color: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .container {
                margin: 20px auto;
                padding: 1.5rem;
                max-width: 100%;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
                flex: none;
                min-width: auto;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 1.1rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1.1rem;
                width: 100%;
                margin: 5px 0;
            }
            
            .entries-table {
                font-size: 0.9rem;
            }
            
            .entries-table th,
            .entries-table td {
                padding: 8px 4px;
                word-wrap: break-word;
            }
            
            .entries-table th:first-child,
            .entries-table td:first-child {
                min-width: 120px;
            }
            
            .delete-btn {
                padding: 6px 8px;
                font-size: 0.7rem;
                width: auto;
                margin: 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .entries-table {
                font-size: 0.8rem;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .entries-table th,
            .entries-table td {
                padding: 6px 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blopr</h1>
        <p>Blood Pressure & Heart Rate Tracker</p>
        
        <div class="bp-form">
            <h3>Add New Entry</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="systolic">Systolic:</label>
                    <input type="number" id="systolic" placeholder="120" min="70" max="250">
                </div>
                <div class="form-group">
                    <label for="diastolic">Diastolic:</label>
                    <input type="number" id="diastolic" placeholder="80" min="40" max="150">
                </div>
                <div class="form-group">
                    <label for="heartRate">Heart Rate:</label>
                    <input type="number" id="heartRate" placeholder="70" min="40" max="200">
                </div>
                <div class="form-group">
                    <button onclick="addBPEntry()">Add Entry</button>
                </div>
            </div>
        </div>
        
        <div class="entries-section">
            <h3>Your Entries</h3>
            <table class="entries-table" id="entriesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Systolic</th>
                        <th>Diastolic</th>
                        <th>Heart Rate</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="entriesBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let bpEntries = [];


        function addBPEntry() {
            console.log('Add BP Entry called');
            
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            const heartRate = document.getElementById('heartRate').value;
            
            console.log('Values:', { systolic, diastolic, heartRate });
            
            if (!systolic || !diastolic || !heartRate) {
                alert('Please fill in all fields!');
                return;
            }
            
            const systolicNum = parseInt(systolic);
            const diastolicNum = parseInt(diastolic);
            const heartRateNum = parseInt(heartRate);
            
            if (systolicNum < 70 || systolicNum > 250 || diastolicNum < 40 || diastolicNum > 150 || heartRateNum < 40 || heartRateNum > 200) {
                alert('Please enter valid values within the normal range!');
                return;
            }
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('fr-FR');
            const timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            const entry = {
                id: Date.now(),
                date: dateStr + ' ' + timeStr,
                systolic: systolicNum,
                diastolic: diastolicNum,
                heartRate: heartRateNum
            };
            
            console.log('Adding entry:', entry);
            
            bpEntries.push(entry);
            
            document.getElementById('systolic').value = '';
            document.getElementById('diastolic').value = '';
            document.getElementById('heartRate').value = '';
            
            renderEntries();
            saveToLocalStorage();
            
            console.log('Entry added, total entries:', bpEntries.length);
        }

        function deleteEntry(entryId) {
            bpEntries = bpEntries.filter(entry => entry.id !== entryId);
            renderEntries();
            saveToLocalStorage();
        }

        function renderEntries() {
            const entriesBody = document.getElementById('entriesBody');
            entriesBody.innerHTML = '';
            
            const sortedEntries = bpEntries.sort((a, b) => b.id - a.id);
            
            sortedEntries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.systolic}</td>
                    <td>${entry.diastolic}</td>
                    <td>${entry.heartRate}</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button></td>
                `;
                entriesBody.appendChild(row);
            });
        }

        function saveToLocalStorage() {
            localStorage.setItem('bloprData', JSON.stringify({
                bpEntries: bpEntries
            }));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('bloprData');
            if (saved) {
                const data = JSON.parse(saved);
                bpEntries = data.bpEntries || [];
                renderEntries();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
        });

        console.log('Blopr Blood Pressure Tracker loaded successfully!');
    </script>
</body>
</html>
