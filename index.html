<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blopr - Simple Web App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 2rem 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .task-section {
            margin-top: 2rem;
            text-align: left;
        }
        
        .task-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .task-list {
            list-style: none;
            margin-top: 1rem;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .bp-form {
            margin: 2rem 0;
            text-align: left;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .form-group {
            margin-bottom: 1rem;
            flex: 1;
            min-width: 120px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .graph-section {
            margin-top: 2rem;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .chart-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .chart-box {
            flex: 1;
            min-width: 300px;
            height: 300px;
            position: relative;
        }
        
        .graph-section canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .dev-toggle {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.3;
            user-select: none;
            transition: opacity 0.3s ease;
        }
        
        .dev-toggle:hover {
            opacity: 1;
        }
        
        .dev-mode-active .dev-toggle {
            opacity: 1;
            color: #e74c3c;
        }
        
        .dev-field {
            display: none;
        }
        
        .dev-mode-active .dev-field {
            display: block;
        }
        
        .entries-section {
            margin-top: 2rem;
        }
        
        .entries-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .entries-table th,
        .entries-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .entries-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .entries-table tr:hover {
            background-color: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .container {
                margin: 20px auto;
                padding: 1.5rem;
                max-width: 100%;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
                flex: none;
                min-width: auto;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 1.1rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1.1rem;
                width: 100%;
                margin: 5px 0;
            }
            
            .entries-table {
                font-size: 0.9rem;
            }
            
            .entries-table th,
            .entries-table td {
                padding: 8px 4px;
                word-wrap: break-word;
            }
            
            .entries-table th:first-child,
            .entries-table td:first-child {
                min-width: 120px;
            }
            
            .delete-btn {
                padding: 6px 8px;
                font-size: 0.7rem;
                width: auto;
                margin: 0;
            }
            
            .dev-toggle {
                font-size: 18px;
                top: 8px;
                right: 12px;
            }
            
            .chart-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .chart-box {
                height: 200px;
                min-width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .dev-toggle {
                font-size: 16px;
                top: 5px;
                right: 10px;
            }
            
            .chart-box {
                height: 180px;
            }
            
            .entries-table {
                font-size: 0.8rem;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .entries-table th,
            .entries-table td {
                padding: 6px 3px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dev-toggle" onclick="toggleDevMode()">ðŸ”§</div>
        <h1>Blopr</h1>
        <p>Blood Pressure & Heart Rate Tracker</p>
        
        <div class="bp-form">
            <h3>Add New Entry</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="systolic">Systolic:</label>
                    <input type="number" id="systolic" placeholder="120" min="50" max="250">
                </div>
                <div class="form-group">
                    <label for="diastolic">Diastolic:</label>
                    <input type="number" id="diastolic" placeholder="80" min="40" max="170">
                </div>
                <div class="form-group">
                    <label for="heartRate">Heart Rate:</label>
                    <input type="number" id="heartRate" placeholder="70" min="40" max="200">
                </div>
                <div class="form-group dev-field">
                    <label for="customDate">Custom Date (Dev):</label>
                    <input type="datetime-local" id="customDate">
                </div>
                <div class="form-group">
                    <button onclick="addBPEntry()">Add Entry</button>
                </div>
            </div>
        </div>
        
        <div class="graph-section">
            <h3>Blood Pressure Trends</h3>
            <div class="chart-container">
                <div class="chart-box">
                    <h4>Systolic Pressure</h4>
                    <canvas id="systolicChart"></canvas>
                </div>
                <div class="chart-box">
                    <h4>Diastolic Pressure</h4>
                    <canvas id="diastolicChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="entries-section">
            <h3>Your Entries</h3>
            <table class="entries-table" id="entriesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Systolic</th>
                        <th>Diastolic</th>
                        <th>Heart Rate</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="entriesBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let bpEntries = [];


        const API_BASE = 'http://localhost:3847/api';

        async function loadEntries() {
            try {
                const response = await fetch(`${API_BASE}/entries`);
                if (response.ok) {
                    bpEntries = await response.json();
                    // Convert backend format to frontend format
                    bpEntries = bpEntries.map(entry => ({
                        id: entry.id,
                        date: `${entry.date} ${entry.time}`,
                        systolic: entry.systolic,
                        diastolic: entry.diastolic,
                        heartRate: entry.heart_rate
                    }));
                    renderEntries();
                    drawChart();
                }
            } catch (error) {
                console.error('Failed to load entries:', error);
                // Fallback to localStorage if API fails
                loadFromLocalStorage();
            }
        }

        async function saveEntry(entry) {
            try {
                const response = await fetch(`${API_BASE}/entries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        systolic: entry.systolic,
                        diastolic: entry.diastolic,
                        heart_rate: entry.heartRate,
                        date: entry.date.split(' ')[0],
                        time: entry.date.split(' ')[1]
                    })
                });
                
                if (response.ok) {
                    const savedEntry = await response.json();
                    // Update local entry with server ID
                    entry.id = savedEntry.id;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Failed to save entry:', error);
                return false;
            }
        }

        async function removeEntry(entryId) {
            try {
                const response = await fetch(`${API_BASE}/entries/${entryId}`, {
                    method: 'DELETE'
                });
                return response.ok;
            } catch (error) {
                console.error('Failed to delete entry:', error);
                return false;
            }
        }

        async function addBPEntry() {
            console.log('Add BP Entry called');
            
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            const heartRate = document.getElementById('heartRate').value;
            
            console.log('Values:', { systolic, diastolic, heartRate });
            
            if (!systolic || !diastolic || !heartRate) {
                alert('Please fill in all fields!');
                return;
            }
            
            const systolicNum = parseInt(systolic);
            const diastolicNum = parseInt(diastolic);
            const heartRateNum = parseInt(heartRate);
            
            if (systolicNum < 50 || systolicNum > 250 || diastolicNum < 40 || diastolicNum > 170 || heartRateNum < 40 || heartRateNum > 200) {
                alert('Please enter valid values within the normal range!');
                return;
            }
            
            let now = new Date();
            let dateStr, timeStr;
            
            // Check if dev mode is active and custom date is provided
            if (devMode) {
                const customDate = document.getElementById('customDate').value;
                if (customDate) {
                    now = new Date(customDate);
                }
            }
            
            dateStr = now.toLocaleDateString('fr-FR');
            timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            const entry = {
                id: Date.now(),
                date: dateStr + ' ' + timeStr,
                systolic: systolicNum,
                diastolic: diastolicNum,
                heartRate: heartRateNum
            };
            
            console.log('Adding entry:', entry);
            
            const saved = await saveEntry(entry);
            if (saved) {
                bpEntries.push(entry);
                
                document.getElementById('systolic').value = '';
                document.getElementById('diastolic').value = '';
                document.getElementById('heartRate').value = '';
                
                renderEntries();
                
                console.log('Entry added, total entries:', bpEntries.length);
            } else {
                alert('Failed to save entry. Please try again.');
            }
        }

        async function deleteEntry(entryId) {
            const deleted = await removeEntry(entryId);
            if (deleted) {
                bpEntries = bpEntries.filter(entry => entry.id !== entryId);
                renderEntries();
            } else {
                alert('Failed to delete entry. Please try again.');
            }
        }

        function renderEntries() {
            const entriesBody = document.getElementById('entriesBody');
            entriesBody.innerHTML = '';
            
            const sortedEntries = bpEntries.sort((a, b) => b.id - a.id);
            
            sortedEntries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.systolic}</td>
                    <td>${entry.diastolic}</td>
                    <td>${entry.heartRate}</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button></td>
                `;
                entriesBody.appendChild(row);
            });
            
            drawChart();
        }

        function saveToLocalStorage() {
            localStorage.setItem('bloprData', JSON.stringify({
                bpEntries: bpEntries
            }));
        }

        let systolicChart = null;
        let diastolicChart = null;

        function drawChart() {
            drawSystolicChart();
            drawDiastolicChart();
        }
        
        function drawSystolicChart() {
            const ctx = document.getElementById('systolicChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (systolicChart) {
                systolicChart.destroy();
            }
            
            if (bpEntries.length === 0) {
                return;
            }
            
            // Sort entries by date (oldest first for chart)
            const sortedEntries = [...bpEntries].sort((a, b) => a.id - b.id);
            const maxEntries = Math.min(sortedEntries.length, 10); // Show last 10 entries
            const entries = sortedEntries.slice(-maxEntries);
            
            const labels = entries.map(entry => {
                const [datePart] = entry.date.split(' ');
                return datePart;
            });
            
            systolicChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Systolic',
                        data: entries.map(e => e.systolic),
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'mmHg'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }
        
        function drawDiastolicChart() {
            const ctx = document.getElementById('diastolicChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (diastolicChart) {
                diastolicChart.destroy();
            }
            
            if (bpEntries.length === 0) {
                return;
            }
            
            // Sort entries by date (oldest first for chart)
            const sortedEntries = [...bpEntries].sort((a, b) => a.id - b.id);
            const maxEntries = Math.min(sortedEntries.length, 10); // Show last 10 entries
            const entries = sortedEntries.slice(-maxEntries);
            
            const labels = entries.map(entry => {
                const [datePart] = entry.date.split(' ');
                return datePart;
            });
            
            diastolicChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Diastolic',
                        data: entries.map(e => e.diastolic),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'mmHg'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('bloprData');
            if (saved) {
                const data = JSON.parse(saved);
                bpEntries = data.bpEntries || [];
                renderEntries();
                drawChart();
            }
        }

        let devMode = false;

        function toggleDevMode() {
            devMode = !devMode;
            const container = document.querySelector('.container');
            const customDateInput = document.getElementById('customDate');
            
            if (devMode) {
                container.classList.add('dev-mode-active');
                // Set the current date in DD/MM/YYYY format for the datetime-local input
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                customDateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            } else {
                container.classList.remove('dev-mode-active');
                customDateInput.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadEntries();
        });

        console.log('Blopr Blood Pressure Tracker loaded successfully!');
    </script>
</body>
</html>
